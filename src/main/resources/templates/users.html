<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<table>
    <thead>
    <th>Name</th>
    <th>Last_name</th>
    <th>Age</th>
    <th>Edit</th>
    <th>Delete</th>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.age}"></td>
        <td>
            <a href="#" th:href="@{/{id}/edit(id=${user.id})}" class="btn btn-primary">Edit</a>

        </td>

        <td>
            <form th:method="DELETE" th:action="@{${user.id}}">
                <input type="submit" value="DELETE USER"/>
            </form>
        </td>

    </tr>
    </tbody>
</table>
<br>
<input type="button" value="Add User" onclick="window.location.href = 'new'">

</body>
</html>
